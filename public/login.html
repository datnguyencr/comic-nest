<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign in</title>

        <!-- Tailwind CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
    </head>

    <body
        class="min-h-screen bg-zinc-900 flex items-center justify-center text-white"
    >
        <div
            class="w-full max-w-sm bg-zinc-800 rounded-xl shadow-lg p-6 space-y-6"
        >
            <h1 class="text-xl font-semibold text-center">Sign in</h1>

            <!-- Google Login -->
            <button
                id="google-login"
                class="w-full flex items-center justify-center gap-3 bg-white text-black font-medium py-2 rounded-lg hover:bg-gray-100 transition"
            >
                <img
                    src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                    alt="Google"
                    class="w-5 h-5"
                />
                Continue with Google
            </button>

            <div class="text-center text-sm text-zinc-400">or</div>

            <!-- Back -->
            <a
                id="back"
                class="block text-center text-sm text-zinc-400 hover:text-white transition"
            >
                ‚Üê Back to home
            </a>
        </div>

        <script type="module" src="./assets/js/login.js"></script>
    </body>
</html>
