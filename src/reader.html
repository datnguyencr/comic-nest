<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Comic Nest</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="/favicon.ico" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body class="text-white bg-zinc-900">
        <header
            class="sticky top-0 z-50 bg-slate-800/90 border-b border-slate-700"
        >
            <div
                class="px-4 py-2 grid gap-2 sm:gap-0 sm:grid-cols-3 items-center"
            >
                <!-- Row 1 (mobile) / Col 1 (desktop): Back -->
                <div class="flex items-center justify-start">
                    <a
                        href="index.html"
                        class="inline-flex items-center gap-2 text-gray-300 hover:text-gray-100"
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke-width="1.5"
                            stroke="currentColor"
                            class="w-5 h-5"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                d="M15.75 19.5 8.25 12l7.5-7.5"
                            />
                        </svg>
                        <span data-i18n="back"></span>
                    </a>
                </div>

                <!-- Row 1 (mobile) / Col 2 (desktop): Title -->
                <div id="title" class="text-center font-semibold text-lg">
                    Comic Nest
                </div>

                <!-- Row 2 (mobile) / Col 3 (desktop): Controls -->
                <div
                    class="flex items-center gap-2 justify-between sm:justify-end"
                >
                    <select
                        id="volumeSelect"
                        class="bg-zinc-800 border border-zinc-700 rounded px-2 py-1 text-sm w-full sm:w-auto"
                    ></select>

                    <div id="account" class="flex items-center"></div>
                </div>
            </div>
        </header>

        <main id="reader" class="max-w-4xl mx-auto px-4 space-y-6 my-12"></main>
        <button
            id="scrollTopBtn"
            class="fixed bottom-12 right-4 p-3 bg-gray-500 hover:bg-gray-700 text-white rounded-full shadow-lg hidden z-50"
            title="Scroll to top"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
                />
            </svg>
        </button>
        <script src="assets/js/reader.js" type="module"></script>
    </body>
</html>
