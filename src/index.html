<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Comic Nest</title>
        <link rel="icon" href="/favicon.ico" />
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body class="bg-zinc-900 text-white min-h-screen">
        <header
            class="sticky top-0 z-50 bg-slate-800/90 border-b border-slate-700"
        >
            <div class="px-4 py-2 grid grid-cols-2 items-center">
                <div
                    id="title"
                    class="font-semibold text-lg flex-1 text-center sm:text-left"
                >
                    Comic Nest
                </div>
                <div
                    class="flex flex-1 items-center gap-3 justify-center sm:justify-end"
                >
                    <input
                        id="searchInput"
                        type="text"
                        placeholder="Search comics..."
                        class="bg-zinc-800 border border-zinc-700 rounded px-3 py-1.5 text-sm w-full sm:w-64 focus:outline-none focus:border-zinc-500"
                    />

                    <div id="account" class="flex items-center gap-2"></div>
                </div>
            </div>
        </header>

        <div
            id="items"
            class="grid gap-6 justify-center mx-auto pb-14 pt-4"
            style="
                max-width: 1600px;
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            "
        ></div>

        <button
            id="scrollTopBtn"
            class="fixed bottom-12 right-4 p-3 bg-gray-500 hover:bg-gray-700 text-white rounded-full shadow-lg hidden z-50"
            title="Scroll to top"
        >
            <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
                />
            </svg>
        </button>
        <div
            id="unlockBar"
            class="fixed bottom-2 right-2 flex gap-2 items-center opacity-40 hover:opacity-100 transition hidden"
        >
            <input
                id="accessInput"
                type="password"
                placeholder="Access key"
                class="bg-zinc-800 border border-zinc-700 rounded px-2 py-1 text-sm w-28"
            />
        </div>
        <script src="assets/js/index.js" type="module"></script>
    </body>
</html>
